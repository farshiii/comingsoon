<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Concepto Ads n Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(183,255,0,0.15) 0%, rgba(183,255,0,0) 70%);
            animation: float 15s infinite linear;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Header */
        header {
            padding: 30px 0;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .logo span {
            color: #b7ff00;
        }

        .logo i {
            margin-right: 10px;
            color: #b7ff00;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 40px 0;
        }

        .coming-soon-text {
            font-size: 5rem;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #b7ff00, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .coming-soon-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #b7ff00, #ffffff);
            border-radius: 2px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 600px;
            color: #cccccc;
        }

        .highlight {
            color: #b7ff00;
            font-weight: 600;
        }

        .launch-date {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b7ff00;
            font-weight: 600;
            background: rgba(183, 255, 0, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(183, 255, 0, 0.3);
        }

        /* Countdown */
        .countdown {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(183, 255, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .countdown-item:nth-child(1) { animation-delay: 0.2s; }
        .countdown-item:nth-child(2) { animation-delay: 0.4s; }
        .countdown-item:nth-child(3) { animation-delay: 0.6s; }
        .countdown-item:nth-child(4) { animation-delay: 0.8s; }

        .countdown-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(183, 255, 0, 0.2);
            border-color: rgba(183, 255, 0, 0.5);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #b7ff00;
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Notify Form */
        .notify-form {
            max-width: 500px;
            width: 100%;
            margin: 40px 0;
            animation: fadeInUp 0.8s ease 1s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .email-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #b7ff00;
            box-shadow: 0 0 15px rgba(183, 255, 0, 0.3);
        }

        .notify-btn {
            padding: 15px 30px;
            background: #b7ff00;
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notify-btn:hover {
            background: #9ae000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(183, 255, 0, 0.3);
        }

        .form-note {
            font-size: 0.9rem;
            color: #999;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            animation: fadeInUp 0.8s ease 1.2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: #b7ff00;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(183, 255, 0, 0.3);
        }

        /* Footer */
        footer {
            padding: 30px 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(31px, 9999px, 15px, 0);
            }
            5% {
                clip: rect(32px, 9999px, 28px, 0);
            }
            10% {
                clip: rect(16px, 9999px, 32px, 0);
            }
            15% {
                clip: rect(84px, 9999px, 25px, 0);
            }
            20% {
                clip: rect(18px, 9999px, 9px, 0);
            }
            25% {
                clip: rect(35px, 9999px, 27px, 0);
            }
            30% {
                clip: rect(67px, 9999px, 28px, 0);
            }
            35% {
                clip: rect(23px, 9999px, 36px, 0);
            }
            40% {
                clip: rect(13px, 9999px, 13px, 0);
            }
            45% {
                clip: rect(10px, 9999px, 61px, 0);
            }
            50% {
                clip: rect(47px, 9999px, 26px, 0);
            }
            55% {
                clip: rect(23px, 9999px, 82px, 0);
            }
            60% {
                clip: rect(38px, 9999px, 44px, 0);
            }
            65% {
                clip: rect(71px, 9999px, 25px, 0);
            }
            70% {
                clip: rect(15px, 9999px, 35px, 0);
            }
            75% {
                clip: rect(42px, 9999px, 32px, 0);
            }
            80% {
                clip: rect(29px, 9999px, 19px, 0);
            }
            85% {
                clip: rect(22px, 9999px, 54px, 0);
            }
            90% {
                clip: rect(67px, 9999px, 39px, 0);
            }
            95% {
                clip: rect(84px, 9999px, 10px, 0);
            }
            100% {
                clip: rect(63px, 9999px, 38px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 64px, 0);
            }
            5% {
                clip: rect(9px, 9999px, 38px, 0);
            }
            10% {
                clip: rect(84px, 9999px, 20px, 0);
            }
            15% {
                clip: rect(40px, 9999px, 72px, 0);
            }
            20% {
                clip: rect(14px, 9999px, 35px, 0);
            }
            25% {
                clip: rect(53px, 9999px, 46px, 0);
            }
            30% {
                clip: rect(87px, 9999px, 29px, 0);
            }
            35% {
                clip: rect(68px, 9999px, 70px, 0);
            }
            40% {
                clip: rect(81px, 9999px, 23px, 0);
            }
            45% {
                clip: rect(10px, 9999px, 15px, 0);
            }
            50% {
                clip: rect(21px, 9999px, 83px, 0);
            }
            55% {
                clip: rect(20px, 9999px, 99px, 0);
            }
            60% {
                clip: rect(61px, 9999px, 18px, 0);
            }
            65% {
                clip: rect(66px, 9999px, 49px, 0);
            }
            70% {
                clip: rect(91px, 9999px, 36px, 0);
            }
            75% {
                clip: rect(86px, 9999px, 32px, 0);
            }
            80% {
                clip: rect(85px, 9999px, 16px, 0);
            }
            85% {
                clip: rect(26px, 9999px, 65px, 0);
            }
            90% {
                clip: rect(7px, 9999px, 81px, 0);
            }
            95% {
                clip: rect(77px, 9999px, 45px, 0);
            }
            100% {
                clip: rect(17px, 9999px, 90px, 0);
            }
        }

        /* Pulse Animation */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(183, 255, 0, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(183, 255, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(183, 255, 0, 0);
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #b7ff00, #ffffff);
            border-radius: 4px;
            width: 65%;
            animation: progress-animation 3s ease-in-out infinite;
        }

        @keyframes progress-animation {
            0% {
                width: 65%;
            }
            50% {
                width: 75%;
            }
            100% {
                width: 65%;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .coming-soon-text {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .form-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .coming-soon-text {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 10px;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <a href="#" class="logo">
                <img src="logo web.png">
                <span>C</span>oncept<span>O</span>
            </a>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="coming-soon-text glitch" data-text="COMING SOON">COMING SOON</h1>
            <p class="tagline">We're crafting something <span class="highlight">amazing</span> for you. Stay tuned for our grand launch!</p>
            
            <div class="launch-date">
                <i class="far fa-calendar-alt"></i> Launching on November 15, 2025 at 12:00 AM
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <!-- Countdown -->
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>

            <!-- Notify Form -->
            <div class="notify-form">
                <div class="form-group">
                    <input type="email" class="email-input" placeholder="Enter your email for updates" required>
                    <button class="notify-btn pulse">
                        <i class="fas fa-bell"></i> Notify Me
                    </button>
                </div>
                <p class="form-note">We'll notify you when we launch. No spam, promise!</p>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://www.instagram.com/theconcepto.in?igsh=MWc2bjIyaXI1bHZ3bw%3D%3D&utm_source=qr" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 Concepto Ads n Dev. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // Countdown Timer - Set to November 10, 2023 at 12:00 AM
        function updateCountdown() {
            const launchDate = new Date('November 15, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<div class="countdown-item"><span class="countdown-number">00</span><span class="countdown-label">We\'re Live!</span></div>';
                document.querySelector('.launch-date').innerHTML = '<i class="fas fa-rocket"></i> We\'re Live! Check out our new website!';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Form Submission
        document.querySelector('.notify-btn').addEventListener('click', function() {
            const emailInput = document.querySelector('.email-input');
            const email = emailInput.value;

            if (email && validateEmail(email)) {
                // In a real application, you would send this to your backend
                alert('Thank you! We\'ll notify you when we launch on November 10.');
                emailInput.value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Add floating animation to countdown items
        document.querySelectorAll('.countdown-item').forEach((item, index) => {
            item.style.animationDelay = `${index * 0.2}s`;
        });
    </script>
</body>
</html>
